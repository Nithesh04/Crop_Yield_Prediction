<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control-dark {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 10px;
        }
        .form-control-dark:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        button {
            background-color: #ff5e57;
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: black;
        }
        button:hover {
            background-color: #ff3b30;
        }
        h1, h2 {
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .prediction-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Crop Yield Prediction Per Country</h1>
        <div class="card p-4">
            <h2 class="text-center mb-4">Input All Features</h2>
            <form action="/predict" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="Year" class="form-label">Year</label>
                        <input type="number" class="form-control form-control-dark" name="Year" value="2013">
                    </div>
                    <div class="col-md-6">
                        <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                        <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year">
                    </div>
                    <div class="col-md-6">
                        <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                        <input type="number" class="form-control form-control-dark" name="pesticides_tonnes">
                    </div>
                    <div class="col-md-6">
                        <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                        <input type="number" class="form-control form-control-dark" name="avg_temp">
                    </div>
                    <div class="col-md-6">
                        <label for="Area" class="form-label">Area</label>
                        <input type="text" class="form-control form-control-dark" name="Area">
                    </div>
                    <div class="col-md-6">
                        <label for="Item" class="form-label">Item</label>
                        <input type="text" class="form-control form-control-dark" name="Item">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-lg w-100 mt-3">Predict</button>
                    </div>
                </div>
            </form>
            {% if prediction %}
                <div class="text-center mt-4 prediction-box">
                    <h2>Predicted Yield:</h2>
                    <h3 class="text-info">{{ prediction }}</h3>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
